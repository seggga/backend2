version: "3.7"
services:

  acl:
    build:
      dockerfile: Dockerfile
      context: .
    command: "./bin/acl"
    ports:
      - 8001:80

  router:
    build:
      dockerfile: Dockerfile
      context: .
    command: "./bin/router"
    ports:
      - 8002:80

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: test
    ports:
      - 8010:3306

  grafana:
    image: grafana/grafana:6.4.4
    environment:
      - "GF_SECURITY_ADMIN_USER=admin"
      - "GF_SECURITY_ADMIN_PASSWORD=password"
    ports:
      - 3000:3000

  node-exporter:
    image: prom/node-exporter:v1.0.1
    ports:
      - 9100:9100

  prometheus:
    image: prom/prometheus:v2.22.0
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml:ro"
    ports:
      - 9090:9090
